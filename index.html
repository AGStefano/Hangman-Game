<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backgroundModal"></div>
    <div class="modal"></div>

    <div id="stick-figure">
        <div class="figure" id="head" data-set="0"></div>
        <div class="figure" id="torso" data-set="0"></div>
        <div class="figure" id="left-arm" data-set="0"></div>
        <div class="figure" id="right-arm" data-set="0"></div>
        <div class="figure" id="left-leg" data-set="0"></div>
        <div class="figure" id="right-leg" data-set="0"></div>
    </div>
    <div id="app"></div>

    <script src="main.js"></script>
</body>

</html>
